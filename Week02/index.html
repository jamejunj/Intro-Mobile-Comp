<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ภาษีเงินได้บุคคลธรรมดา</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <h1>คำนวณภาษีเงินได้บุคคลธรรมดา</h1>
    <div class="alert" hidden>
        <div class="alert-text"></div>
        <button type="button" class="close" onclick="this.parentElement.toggleAttribute('hidden')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form>
    <div class="form-group">
        <label for="income">เงินได้สุทธิต่อปี (บาท)</label>
        <input class="form-control" type="number" name="income" id="income">
    </div> 
    <div class="form-group">
        <label for="tax">อัตราภาษี (%)</label>
        <input class="form-control" type="number" name="tax" id="tax" readonly>
    </div> 
    <div class="form-group">
        <label for="output">จำนวนภาษีที่ต้องจ่าย (บาท)</label>
        <input class="form-control" type="number" name="output" id="output" readonly>
    </div> 
    <button class="btn" name="calculate">คำนวณภาษี</button>
    </form>
</main>
</body>
</html>
